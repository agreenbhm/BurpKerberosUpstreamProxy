 */

plugins {
    id 'java-library'
    id 'maven-publish'
    id 'java'
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compileOnly('net.portswigger.burp.extensions:montoya-api:1.0.0+')
    implementation(libs.org.apache.httpcomponents.httpclient)
    implementation(libs.org.littleshoot.littleproxy)
    implementation(libs.io.netty.netty.all)
    implementation('commons-cli:commons-cli:1.6.0+')
}

group = 'com.agreenbhm'
version = '1.3-SNAPSHOT'
description = 'burpkerberosextension'
java.sourceCompatibility = JavaVersion.VERSION_17


tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}

jar {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    manifest {
        attributes(
                'Main-Class': 'com.agreenbhm.kerberosupstreamextension.KerberosUpstreamStandalone'
        )
    }
}
